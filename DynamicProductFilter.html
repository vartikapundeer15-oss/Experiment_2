<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Product Filter</title>

    <!-- React 18 CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f4f8;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        h2 {
            text-align: center;
        }

        select {
            padding: 8px;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .price {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    function ProductFilter() {

        const products = [
            { id: 1, name: "Laptop", price: 60000 },
            { id: 2, name: "Mobile", price: 30000 },
            { id: 3, name: "Headphones", price: 2000 },
            { id: 4, name: "Keyboard", price: 1500 }
        ];

        const [sortType, setSortType] = React.useState("default");

        const sortedProducts = [...products].sort((a, b) => {
            if (sortType === "low") return a.price - b.price;
            if (sortType === "high") return b.price - a.price;
            return 0;
        });

        return (
            <div className="container">
                <h2>Dynamic Product Filter</h2>

                <select onChange={(e) => setSortType(e.target.value)}>
                    <option value="default">Sort by</option>
                    <option value="low">Price: Low to High</option>
                    <option value="high">Price: High to Low</option>
                </select>

                <div className="grid">
                    {sortedProducts.map(product => (
                        <div className="card" key={product.id}>
                            <h4>{product.name}</h4>
                            <p className="price">â‚¹ {product.price}</p>
                        </div>
                    ))}
                </div>
            </div>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<ProductFilter />);
</script>

</body>
</html>
